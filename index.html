<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Index</title>
    <style>
        /* Mobile responsiveness adjustments */
        body {
            padding: 10px;
        }
        .absolute-element {
            position: relative;
            top: auto;
            left: auto;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            .absolute-element {
                /* Adjustments for small screens */
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <div class="absolute-element">This element's position is now responsive!</div>
</body>
</html>
